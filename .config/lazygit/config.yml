# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json
notARepository: "skip" # one of: 'prompt' | 'create' | 'skip'
promptToReturnFromSubprocess: false
gui:
  nerdFontsVersion: "3"
  showIcons: true
  showFileTree: true
  scrollHeight: 10
  scrollPastBottom: true
  mouseEvents: true
  skipDiscardChangeWarning: false
  skipStashWarning: true
  sidePanelWidth: 0.3333
  expandFocusedSidePanel: false
  enlargedSideViewLocation: top
  mainPanelSplitMode: flexible
  theme:
    activeBorderColor:
      - "#89ddff"
      - bold
    inactiveViewSelectedLineBgColor:
      - "#2c2f3d"
    inactiveBorderColor:
      - "#2c2f3d"
    optionsTextColor:
      - "#3d59a1"
    selectedLineBgColor:
      - "#292e42"
      - bold
  commitLength:
    show: true
  skipNoStagedFilesWarning: false

  spinner:
    # The frames of the spinner animation.
    frames:
      - "⣷ "
      - "⣯ "
      - "⣟ "
      - "⡿ "
      - "⢿ "
      - "⣻ "
      - "⣽ "
      - "⣾ "
    rate: 100
  # portraitMode: always
  # windowSize: half
  statusPanelView: allBranchesLog
  commandLogSize: 2
  showRandomTip: false
os:
  editPreset: "nvim"
  # editCommand: "$XDG_CONFIG_HOME/lazygit/edit-nvim"
  # editCommandTemplate: "{{editor}} {{filename}}"
git:
  log:
    showGraph: always
    showWholeGraph: false
  # branchLogCmd:
  #   'git log --graph --color=always --abbrev-commit --decorate --date=relative
  #   --pretty=format:"%C(auto)%h: %s (%C(blue)%an %C(white)|
  #   %C(cyan)%ad%C(white))" {{branchName}} --'
  branchLogCmd: "git log --color=always --graph --date=relative --pretty=format:'%C(dim yellow)%h %C(reset)%<|(70,trunc)%s %C(dim white)@%an%C(reset) %C(dim white)(%cd)%C(reset)%C(auto)'"
  allBranchesLogCmd: "git log --color=always --graph --all --date=relative --pretty=format:'%C(auto)%h %C(reset)%<|(50,trunc)%s %C(bold blue)<%an>%C(reset) %C(green)(%cd)%C(reset)%C(auto)%d'"
  overrideGpg: true
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  skipHookPrefix: WIP
  branchPrefix: "dlvhdr/"
customCommands:
  - key: "R"
    command: "gh repo view --web"
    description: "view repo on github"
    context: "global"
    loadingText: "opening github..."
    subprocess: false
  - key: "o"
    command: "gh pr view --web"
    description: "view PR on github"
    context: "global"
    loadingText: "opening github..."
    subprocess: false
  - key: "o"
    command: "gh pr view --web {{ .SelectedLocalBranch.Name }}"
    description: "view PR on github"
    context: "localBranches"
    loadingText: "opening github..."
    subprocess: false
  - key: "O"
    command: gh pr create -t "{{index .PromptResponses 0}}" -b "{{index .PromptResponses 1}}" {{ if eq (index .PromptResponses 2) "yes"}}{{ "--draft" }}{{ end }}
    description: "Create a pull request using the GitHub CLI"
    context: "localBranches"
    subprocess: true
    prompts:
      - type: "input"
        title: "Title"
        initialValue: "{{index .CheckedOutBranch.Name}}"

      - type: "input"
        title: "Body"

      - type: "menu"
        title: "Mark pull request as draft?"
        options:
          - value: "yes"
          - value: "no"
  - key: "C"
    command: "commit"
    description: "commit with gum"
    context: "files"
    loadingText: "opening gum commit tool"
    subprocess: true
  - key: "F"
    command: "git push --force-with-lease --no-verify"
    context: "localBranches"
