add_newline = true
command_timeout = 150
format = "$directory$git_branch$kubernetes$line_break$character"

[character]
success_symbol = "[ ](fg:#7dcfff)"
error_symbol = "[ ](gray)"
vicmd_symbol = "[ ](purple)"

[git_state]
disabled=false

[git_branch]
format = "on [$symbol$branch](bold purple) "

[git_status]
disabled = true
format = '([$all_status]($style))'
conflicted = "([⚠️ ${count}](bold red) )"
ahead = "([⟫${count}])"
behind = "([⟪${count}])"
stashed = "([↪ ${count}](bold red)) "
modified = "([${count}](bold yellow) )"
staged = "([ ${count}](bold green) )"
renamed = "([⇆ ${count}](vold blue) )"
deleted = "([ ${count}](bold red) )"
untracked ="([ ${count}](dimmed red) )"

[directory]
truncate_to_repo = false
truncation_length = 5
read_only = " 󰌾"
truncation_symbol = "…/"

[directory.substitutions]
"~/code/komodor" = "@komodor"
"~/code/playground" = "@playground"
"~/code/personal" = "@personal"
"~/code/scripts" = "@scripts"

