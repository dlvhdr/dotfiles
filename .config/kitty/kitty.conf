# quit
map cmd+q send_text all \x1bZQ
# save
map cmd+s send_text all \x1b bw
# save all
map cmd+shift+s send_text all \x1b bW
# select all
map cmd+a send_text all \x1bggVG
# open file
map cmd+p send_text all \x10
# command palette
map cmd+shift+p send_text all \x1b fc

